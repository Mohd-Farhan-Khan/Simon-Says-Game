<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <h3></h3>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn yellow" type="button" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn grey" type="button" id="grey"></div>
            <div class="btn purple" type="button" id="purple"></div>
        </div>
    </div>

    <!-- Audio elements for sound effects -->
    <audio id="red-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    <audio id="yellow-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    <audio id="grey-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
    <audio id="purple-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
    <audio id="game-over-sound" src="https://cdn.freesound.org/previews/362/362205_6142149-lq.mp3"></audio>
    <audio id="level-up-sound" src="https://cdn.freesound.org/previews/495/495005_3537064-lq.mp3"></audio>

    <script src="app.js"></script>
</body>

</html>
